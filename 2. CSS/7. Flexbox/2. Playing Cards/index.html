<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Le Poker Game</h1>
  <div id="table">
    <div class="highlight"></div>
    <div class="background">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

     <main id="playing-cards">
      <div class="card red">
        <div class="left">
          <p>1</p>
          <p>♥</p>
        </div>
        <div class="middle">
          <p>♥</p>
        </div>
        <div class="right">
          <p>1</p>
          <p>♥</p>
        </div>
      </div>

      <div class="card">
        <div class="left">
          <p>2</p>
          <p>♠</p>
        </div>
        <div class="middle">
          <p>♠</p>
          <p>♠</p>
        </div>
        <div class="right">
          <p>2</p>
          <p>♠</p>
        </div>
      </div>
      
      <div class="card red">
        <div class="left">
          <p>3</p>
          <p>♦</p>
        </div>
        <div class="middle">
          <p>♦</p>
          <p>♦</p>
          <p>♦</p>
        </div>
        <div class="right">
          <p>3</p>
          <p>♦</p>
        </div>
      </div>

      <div class="card">
        <div class="left">
          <p>4</p>
          <p>♠</p>
        </div>
        <div class="middle">
          <p>♠♠</p>
          <p>♠♠</p>
        </div>
        <div class="right">
          <p>4</p>
          <p>♠</p>
        </div>
      </div>

      <div class="card">
        <div class="left">
          <p>5</p>
          <p>♣</p>
        </div>
        <div class="middle">
          <p>♣♣</p>
          <p>♣</p>
          <p>♣♣</p>
        </div>
        <div class="right">
          <p>5</p>
          <p>♠</p>
        </div>
      </div>

    </main>
    <div id="poker-palette">
      <div class="chip-stack">
        <div class="chip red">
            <div class="chip-center">1</div>
        </div>
        <div class="chip red">
            <div class="chip-center">1</div>
        </div>
        <div class="chip red">
            <div class="chip-center">1</div>
        </div>
      </div>
      <div class="chip-stack">
        <div class="chip blue">
            <div class="chip-center">10</div>
        </div>
        <div class="chip blue">
            <div class="chip-center">10</div>
        </div>
        <div class="chip blue">
            <div class="chip-center">10</div>
        </div>
      </div>
      <div class="chip-stack">
        <div class="chip green">
            <div class="chip-center">50</div>
        </div>
        <div class="chip green">
            <div class="chip-center">50</div>
        </div>
        <div class="chip green">
            <div class="chip-center">50</div>
        </div>
      </div>
      <div class="chip-stack">
        <div class="chip black">
            <div class="chip-center">100</div>
        </div>
        <div class="chip black">
            <div class="chip-center">100</div>
        </div>
        <div class="chip black">
            <div class="chip-center">100</div>
        </div>
      </div>
      <div class="chip-stack">
        <div class="chip purple">
            <div class="chip-center">500</div>
        </div>
        <div class="chip purple">
            <div class="chip-center">500</div>
        </div>
        <div class="chip purple">
            <div class="chip-center">500</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
