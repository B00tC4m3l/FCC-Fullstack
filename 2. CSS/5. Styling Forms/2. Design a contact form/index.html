<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/the-monster" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Devil Contract</h2>

            <label for="text">
                Your true name:
                <input type="text" id="text" name="text" required>
            </label>

            <label for="email">
                Your email:
                <input type="email" id="email" name="email" required>
            </label>
            
            <label for="message">
                More preferences:
                <textarea id="message" name="message" required placeholder="it costs..."></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
